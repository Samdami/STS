<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order STS Software</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Order STS Software</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/services">Services</a>
            <a href="/updates">Updates</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <section class="order-form">
        <h2>Order STS Software Access <br> Password would be sent after your Order </h2>
        <form id="orderForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="software-package">Select Package:</label>
            <select id="software-package" name="software-package">
                <option value="60">One month - $60</option>
                <option value="100">Two months - $100</option>
                <option value="500">Limited Five months - $500</option>
                <option value="5000">Lifetime - $5000</option>
            </select>

            <button type="button" onclick="proceedToPayment()">Proceed to Payment</button>
        </form>

    <script>
        function proceedToPayment() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const packagePrice = document.getElementById("software-package").value;
            
            // Check if both name and email fields are filled
            if (name.trim() === "" || email.trim() === "") {
                alert("Please fill in your name and email address.");
            } else {
                window.location.href = `/checkout?amount=${packagePrice}`;
            }
        }
    </script>
  </section>
    <footer>
        <p>&copy; 2024 STS Software</p>
    </footer>
</body>
</html>
